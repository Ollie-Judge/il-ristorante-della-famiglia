     <h2 class="word-bookings">Book A Table</h2>

     <form>
                <fieldset>

                    <legend>Fill out the form and click "Book Now!" to confirm your booking with us</legend>

                    <label for="fname">First Name:</label>
                    <br>
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name Here...." required>

                    <br>

                    <label for="lname">Last Name:</label>
                    <br>
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name here...." required>
                    
                    <br>

                    <label for="email">Email Adress:</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address Here...." required>
                    
                    <br>

                    <label for="noguests">Number of Guests:</label>
                    <br>
                    <select type="" id="noguests" name="noguests" required>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                        <option value="six">6</option>
                        <option value="seven">7</option>
                        <option value="eight">8</option>
                        <option value="nine">9</option>
                        <option value="more-than-ten">10+ (disclose how many guests in the special requests box below)</option>
                    </select>

                    <br>

                    <label>Time of Arrival:</label>
                    <br>
                    <label>Hours:</label>
                    <select id="toa-hours">
                        <option value="nine">09</option>
                        <option value="ten">10</option>
                        <option value="eleven">11</option>
                        <option value="twelve">12</option>
                        <option value="thirteen">13</option>
                        <option value="fourteen">14</option>
                        <option value="fifteen">15</option>
                        <option value="sixteen">16</option>
                        <option value="seventeen">17</option>
                        <option value="eighteen">18</option>
                        <option value="nineteen">19</option>
                        <option value="twenty">20</option>
                        <option value="twenty-one">21</option>
                        <option value="twenty-two">22</option>
                        <option value="twenty-three">23</option>
                    </select>

                    <br>

                    <label>Minutes:</label>
                    <select id="toa-mins">
                        <option value="zero">00</option>
                        <option value="fifteen">15</option>
                        <option value="thirty">30</option>
                        <option value="fourty-five">45</option>
                    </select>

                    <br>

                    <label>Additional Requirements:</label>
                    <br>
                    <textarea class="spec-req">
                        Enter any special requests, dietry requirements or if your booking exceeds 9 guests, enter in the ammount here....
                    </textarea>

                    <br>

                    <input type="submit" value="Book Now!">
                </fieldset>
            </form>
